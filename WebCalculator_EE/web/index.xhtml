<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Web Calculator</title>
        <h:outputStylesheet library="css" name="calculatorStyle.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="1" style="margin: 0 auto" border="0">
                <h:outputText value="Web Calculator"/>
                <h:panelGroup/>
            </h:panelGrid>

            <h:panelGrid columns="4" style="margin: 0 auto" border="0">

                <h:outputLabel for="numberX" value="First number (X):"/>
                <h:inputText id="numberX" value='#{calculatorBean.parameter1}'/>

                <h:outputLabel for="numberY" value="Second number (Y):"/>
                <h:inputText id="numberY" value='#{calculatorBean.parameter2}'/>
            </h:panelGrid>

            <h:panelGrid columns="4" style="margin: 0 auto" border="0">
                <h:commandButton value="A+B" action="#{calculatorBean.addParameter1ToParameter2()}"></h:commandButton>
                <h:commandButton value="A-B" action="#{calculatorBean.subtractParameter2FromParameter1()}"></h:commandButton>
                <h:commandButton value="A/B" action="#{calculatorBean.devideParameter1WithParameter2()}"></h:commandButton>
                <h:commandButton value="A*B" action="#{calculatorBean.multiplyParameter1WithParameter2()}"></h:commandButton>
            </h:panelGrid>

            <h:panelGrid columns="2" style="margin: 0 auto" border="0">
                <h:outputLabel for="result" value="Result:"/>
                <h:outputText id="result" value="#{calculatorBean.result}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
