<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        
        <h:form>

            <h:panelGrid columns="2">


                <h:outputLabel value="Address"/>
                <h:inputText value="#{LocationUIController.searchAddress}" label="Input address"/>

                <h:message for="number" style="color:blue"/>
                
                <h:commandButton value="Search" action="#{LocationUIController.submit}"/>

        </h:panelGrid>
    </h:form>
        
        <h:dataTable value="#{LocationUIController.foundLocations}" var="location" border='1' cellpadding="2" bgcolor="lightgray">
            <h:column>#{location.street}</h:column>
            <h:column>#{location.n}</h:column>
            <h:column>#{location.city}</h:column>
            <h:column>#{location.postalCode}</h:column>
        </h:dataTable>        
        
    </h:body>
</html>
